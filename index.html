  <form style="display:none;" id="fileform">
    <input name="uploadFile" type="file" id="file">
  </form>

  <!-- Grid Layout -->
  <div class="row">
    <p> </p>
    <div class="large-14 medium-12 columns">
      <div class="row">
        <div class="large-4 medium-4 small-6 columns">
          <div class="callout panel" style="background-color: white;" id="speedPanel">
            <img data-tooltip class="top" tabindex="1" title="This app is ShopBot's classic CNC interface for cutting Part Files and sending Commands in the OpenSBP language. Use Menu or 2-letter Commands followed by optional parameters followed by ENTER. See HELP > Cmd Reference for info on OpenSBP language." src="./assets/image6b.gif">
            <p> </p>

            <h6 title="Default feed rates and rapid speeds">Speeds</h6>
            <div class="row">
              <div class="large-6 medium-6 columns">
                <label class="right"> Move X / Y &nbsp;&nbsp;</label>
                <input type="text" placeholder="0.00" id="formatted_movexy_speed" class="text-right opensbp_input_formattedspeeds" />
              </div>
              <div class="large-6 medium-6 columns">
                <label class="right"> Move Z &nbsp;&nbsp;</label>
                <input type="text" placeholder="0.00" id="formatted_movez_speed" class="text-right opensbp_input_formattedspeeds" />
              </div>
            </div>
            <div class="row">
              <div class="large-6 medium-6 columns">
                <label class="right"> Jog X / Y &nbsp;&nbsp;</label>
                <input type="text" placeholder="0.00" id="formatted_jogxy_speed" class="text-right opensbp_input_formattedspeeds" />
              </div>
              <div class="large-6 medium-6 columns">
                <label class="right"> Jog Z &nbsp;&nbsp;</label>
                <input type="text" placeholder="0.00" id="formatted_jogz_speed" class="text-right opensbp_input_formattedspeeds" />
              </div>
            </div>

          </div>

          <p class="small text-left">[ F11 (or right-click) to exit fullscreen; Ctl-Tab switches windows ]</p>
          <p class="small text-left">© Copyright ShopBot Tools 2019.</p>

        </div>

        <!-- Command Input and File Display Panel  -->
        <div class="large-8 medium-8 small-6 columns">
          <div class="callout panel">
            <form>
              <div class="row">
                <div class="large-12 columns">
                  <label class="show-for-small-only">Command Input</label>
                  <label class="show-for-medium-up"><strong>Command Input</strong> (select from menu above or type Commands directly here)</label>
                  <form>
                    <input type="text" autocomplete="off" autocorrect="off" autofill="off" spellcheck ="false" id="cmd-input" placeholder="2-Letter OpenSBP Command, {followed by parameters ...}" value="" />
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label id="running" value="" placeholder="  "> </label>
                  <label></label>
                  <!--add readonly to textarea-->
                  <!--<textarea class="show-for-small-only" rows="2" cols="50" name="textarea_filedisplay"></textarea>-->
                  <textarea class="show-for-medium-up running" rows="3" cols="50" name="textarea_filedisplay" id="txt_area" readonly></textarea>
                </div>
              </div>
            </form>
      <!--      
            <p class="show-for-medium-up"><strong data-tooltip class="top" tabindex="2" title="Enter Commands followed by optional parameters and then ENTER. Click HELP for more information on the open-syntax OpenSBP language."> A basic CNC interface for cutting Part Files and sending Commands in the OpenSBP language.</strong> Use <strong>FP</strong> to run Part Files or click CUT PART.</p>
      -->
          </div>
        </div>

        <!-- Macro Button Panel  -->
        <div class="large-8 medium-8 small-6 columns">
          <div class="callout panel" style="background-color: white;">

            <!-- Buttons (actions) -->
            <button type="button" class="success button small medium-expanded" id="cut_part_call" > == CUT PART ==  </button>
            <button type="button" class="secondary button small medium-expanded" id="first_macro_button" >Home X & Y (C3)</button>
            <button type="button" class="secondary button small medium-expanded" id="second_macro_button" >Set Z Zero (C2)</button>
            <p class="show-for-medium-up" title="Shortcut buttons">Useful commands and macros.</p>

          </div>
        </div>  

      </div>
    </div>
  </div>
