  <script src="js/lib/modernizr.js"></script>

  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/fabmo.js"></script>
  
  <script type="text/javascript">
    var fabmo = new FabMoDashboard();
  </script>

  <!-- Grid Layout -->
        <!-- Command Input and File Display Panel  -->
        <div class="large-12 columns">
          <div class="callout panel" id="dro">
            <form>
              <div class="row">
                <div class="large-12 columns">
                  <label class="show-for-small-only">Inputs/Outpus</label>
                  <label class="show-for-medium-up">Inputs/Outputs</label>
                  <form>
                    <input type="text" autocomplete="off" autocorrect="off" autofill="off" spellcheck ="false" id="cmd-input" placeholder="X - X - X - X - ..." value="" />
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <div>
                    <p style="top: 20px" id="tool-display-x"> X ---.--- </p>
                    <p style="top: 80px" id="tool-display-y"> Y ---.--- </p>
                    <p style="top: 140px" id="tool-display-z"> Z ---.--- </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Macro Button Panel  -->
        <div class="large-12 columns">
          <div class="callout panel" id="macros">

            <!-- Buttons (actions) -->
            <button type="button" class="success button large large-expanded button radius macros" id="cut_part_call" style="color:rgba(251, 255, 20, 0.76)" > == CUT PART ==  </button>
            <button type="button" class="secondary button large large-expanded button radius macros" id="first_macro_button" style="color:rgba(251, 255, 20, 0.76)">Home X & Y (C3)</button>
            <button type="button" class="secondary button large large-expanded" id="second_macro_button" style="color:rgba(251, 255, 20, 0.76)" >Set Z Zero (C2)</button>
            <p class="show-for-medium-up" title="Access other macros from left-side menu" style="color:rgba(251, 255, 20, 0.40)">Useful commands and macros.</p>

          </div>
        </div>  

      </div>
